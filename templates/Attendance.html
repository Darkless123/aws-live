{% extends "base.html" %}

{% block content %}
    <label for="curdate" >Date:</label>
    <input type="date" name="date" id="curdate">

    <table>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Present</th>
        </tr>
        <tr>
            {{for i in employee}}
                <td>{{employee[i][0].id}}</td>
                <td>{{employee[i][1].name}}</td>
                <td>
                    <input type="checkbox" name="present" value="present"></td>   
            {{endfor}}
        </tr>
    </table>
{% block content %}
