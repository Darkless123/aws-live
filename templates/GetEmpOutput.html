{% extends "base.html" %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="static/css/util.css">
<link rel="stylesheet" type="text/css" href="static/css/main.css">

{%endblock %}

{% block content %}


<h1 style="color: Black">Employee Database</h1>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="static/images/leave.png" alt="IMG">
				</div>

				<form action="" autocomplete="on" method="POST" enctype="multipart/form-data"
					class="login100-form validate-form">					

				<div class="wrap-input100 validate-input">
						<input class="input100" type="number" name="leave_id" autofocus size="40">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card" aria-hidden="true"></i>
						</span>
					</div><br>

					<div class="wrap-input100 validate-input">
								
						<span class="focus-input100">
							Employee ID:<br> {{ id }} <br><br>
						</span>
						<span class="symbol-input100">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>
					</div><br>

					<div class="wrap-input100 validate-input">
						
						<span class="focus-input100">
							First Name:<br> {{ fname }} <br><br>
						</span>
					</div><br>

					<div class="wrap-input100 validate-input">
						
						<span class="focus-input100">
							Last Name:<br> {{ lname }} <br><br>

		
						</span>
						<span class="symbol-input100">
							<i class="fa fa-wheelchair" aria-hidden="true"></i>
						</span>
					</div><br>

					<div class="wrap-input100 validate-input">						
						<span class="focus-input100">
							Primary Interest:<br> {{ interest }} <br><br>
						</span>
						<span class="symbol-input100">
							<i class="fa fa-wheelchair" aria-hidden="true"></i>
						</span>
					</div><br>

					<div class="wrap-input100 validate-input">						
						<span class="focus-input100">
							Location:<br> {{ location }} <br><br>
						</span>
						<span class="symbol-input100">
							<i class="fa fa-wheelchair" aria-hidden="true"></i>
						</span>
					</div><br>

					<div class="wrap-input100 validate-input">						
						<span class="focus-input100">
							Image URL: <br> {{ image_url }} <br><br>
						</span>
						<span class="symbol-input100">
							<i class="fa fa-wheelchair" aria-hidden="true"></i>
						</span>
				


					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">UPDATE DATABASE</button>
					</div>
					<a href="/about">About Us</a>
				</form>






				{% endblock %}
