{% extends "base.html" %}

{% block content %}


<h1 style="color: Black">Employee Database</h1>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form" action="/fetchdata" autocomplete="on" method="POST">
                <span class="login100-form-title">
                    Employee Information
                </span>

                Employee ID:<br> {{ id }} <br><br>

                First Name:<br> {{ fname }} <br><br>

                Last Name:<br> {{ lname }} <br><br>

                Primary Interest:<br> {{ interest }} <br><br>

                Location:<br> {{ location }} <br><br>

                View Image: <br><a href="{{ image_url }}">Click Here</a><br><br>

                <img src="{{ image_url }}" alt="emp image" style="width: 100px; height: 100px">


            <div class="container-login100-form-btn">
                <button type="submit" class="login100-form-btn" formaction="/getemp">
                    BACK
                </button>
            </form>
        </div>
    </div>
</div>





{% endblock %}
