{% extends "base.html" %}

{% block content %}

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="static/css/util.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <!--===============================================================================================-->

<center>
	<font color="black" size="4" style="font-family: avenir">

		<body bgcolor="lightgrey">

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="static/images/edit.png" alt="IMG">
                    </div>

                    <form class="login100-form validate-form" action="/updateemp" autocomplete="on" method="POST" enctype="multipart/form-data">

                        <span class="login100-form-title">
                            Update Employee Details
                        </span>

                        Employee ID:<div class="wrap-input100 validate-input" data-validate = "Employee ID is required">
                            <input class="input100" autofocus size="40 " type="number" name="emp_id" placeholder="Employee ID">
			    <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>
                        </div><br>

                        First Name:<div class="wrap-input100 validate-input" data-validate = "First Name is required">
                            <input class="input100" type="text" name="first_name" placeholder="First Name">
			    <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-address-card-o" aria-hidden="true"></i>
						</span>
                        </div><br>

                        Last Name:<div class="wrap-input100 validate-input" data-validate = "Last Name is required">
                            <input class="input100" type="text" name="last_name" placeholder="Last Name">
			    <span class="focus-input100"></span>
				<span class="symbol-input100">
							<i class="fa fa-address-card-o" aria-hidden="true"></i>
						</span>
                        </div><br>

                        Primary Skills:<div class="wrap-input100 validate-input" data-validate = "Primary Skill is required">
                            <input class="input100" type="text" name="pri_skill" placeholder="Primary Skills">
			    <span class="focus-input100"></span>
				<span class="symbol-input100">
							<i class="fa fa-flask" aria-hidden="true"></i>
						</span>
                        </div><br>

                        Location:<div class="wrap-input100 validate-input" data-validate = "Location is required">
                            <input class="input100" type="text" name="location" placeholder="Location">
			    <span class="focus-input100"></span>
				<span class="symbol-input100"> 
							<i class="fa fa-podcast" aria-hidden="true"></i>
						</span>
                        </div><br>

                        Image: <div class="container-login100-form-btn">
			    <input type=file name="emp_image_file" class="inputfile100>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="	fa fa-file-photo-o" aria-hidden="true"></i>
						</span>
			    </div><br>

                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn">Update Employee Details</button>
                        </div>

                    </form>
    </body>			</div>
    </div>
    </div></div>
		</body>

	</font>
</center>
{% endblock %}
